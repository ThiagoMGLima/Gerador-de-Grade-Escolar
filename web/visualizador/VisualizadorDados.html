<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Grade Horária</title>
    <link rel="stylesheet" href="style_visualizador.css">

</head>
<body>
    <div class="container">
        <h1>📚 Visualizador de Dados Cadastrados</h1>

        <div class="controls">
            <div class="control-group">
                <label for="fileInput" class="file-label">
                    📁 Carregar Dados (JSON)
                </label>
                <input type="file" id="fileInput" accept=".json">
            </div>
        </div>

        <div id="dataContainer"></div>
    </div>
    <script src="script_visualizador.js"> </script>
</body>
</html>
