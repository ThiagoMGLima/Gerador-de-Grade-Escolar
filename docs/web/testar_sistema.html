<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste do Sistema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üß™ Teste do Sistema de Grade</h1>

    <div id="status"></div>

    <button onclick="testarModulo()">Testar M√≥dulo WebAssembly</button>
    <button onclick="testarGeracao()">Testar Gera√ß√£o Simples</button>

    <script src="gerador.js"></script>
    <script>
        let geradorModule = null;

        window.onload = async function() {
            const status = document.getElementById('status');

            try {
                console.log('Iniciando carregamento do m√≥dulo...');
                status.innerHTML = '<div class="status info">Carregando m√≥dulo...</div>';

                if (typeof GeradorModule === 'undefined') {
                    throw new Error('GeradorModule n√£o encontrado. Verifique se gerador.js existe.');
                }

                geradorModule = await GeradorModule();
                console.log('M√≥dulo carregado:', geradorModule);

                status.innerHTML = '<div class="status success">‚úì M√≥dulo carregado com sucesso!</div>';

                // Listar fun√ß√µes dispon√≠veis
                console.log('Fun√ß√µes dispon√≠veis:');
                console.log('- processarGradeHoraria:', typeof geradorModule.processarGradeHoraria);
                console.log('- processarGradeRapida:', typeof geradorModule.processarGradeRapida);

            } catch (error) {
                console.error('Erro:', error);
                status.innerHTML = `<div class="status error">‚ùå Erro: ${error.message}</div>`;
            }
        };

        function testarModulo() {
            if (!geradorModule) {
                alert('M√≥dulo n√£o carregado!');
                return;
            }

            alert('M√≥dulo OK!\n\nFun√ß√µes dispon√≠veis:\n' +
                  '- processarGradeHoraria\n' +
                  '- processarGradeRapida');
        }

        function testarGeracao() {
            if (!geradorModule) {
                alert('M√≥dulo n√£o carregado!');
                return;
            }

            // Dados m√≠nimos de teste
            const dadosTeste = {
                turmas: [{id: 1, nome: "Turma A", turno: "manha"}],
                disciplinas: [{id: 101, nome: "Matem√°tica", aulasPorTurma: {1: 2}}],
                professores: [{
                    id: 201,
                    nome: "Prof. Jo√£o",
                    idDisciplina: 101,
                    disponibilidade: [
                        {dia: 0, horario: 0},
                        {dia: 0, horario: 1}
                    ]
                }],
                salas: [{id: 501, nome: "Sala 1", tipo: "normal", compartilhada: false}],
                associacoes: {turmaSala: {1: 501}}
            };

            try {
                const resultado = geradorModule.processarGradeRapida(JSON.stringify(dadosTeste));
                const res = JSON.parse(resultado);

                if (res.erro) {
                    alert('Erro na gera√ß√£o: ' + res.erro);
                } else {
                    alert('Sucesso! Grade gerada com ' + res.aulas.length + ' aulas');
                    console.log('Resultado:', res);
                }
            } catch (error) {
                alert('Erro: ' + error.message);
                console.error(error);
            }
        }
    </script>
</body>
</html>
