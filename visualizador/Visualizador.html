<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Grade Hor√°ria</title>
    <link rel="stylesheet" href="style_visualizador.css">
    
</head>
<body>
    <div class="container">
        <h1>üìö Visualizador de Grade Hor√°ria</h1>

        <div class="controls">
            <div class="control-group">
                <label for="fileInput" class="file-label">
                    üìÅ Carregar Grade (JSON)
                </label>
                <input type="file" id="fileInput" accept=".json">
            </div>

            <div class="control-group">
                <label for="viewSelect">Visualizar:</label>
                <select id="viewSelect">
                    <option value="turma">Por Turma</option>
                    <option value="professor">Por Professor</option>
                    <option value="sala">Por Sala</option>
                </select>
            </div>

            <div class="control-group" id="filterGroup">
                <label for="filterSelect">Filtrar:</label>
                <select id="filterSelect">
                    <option value="">Todos</option>
                </select>
            </div>
        </div>

        <div id="scheduleContainer"></div>

        <div class="legend" id="legend"></div>

        <div class="stats-container" id="statsContainer"></div>
    </div>
    <script src="script_visualizador.js"></script>
</body>
</html>
